<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./pokemon.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            for (var i = 1; i <= 151; i++) {
                var pokemon = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/" + i + ".png"
                $("#pokes").append("<img src = '" + pokemon + "'alt='pokémon'>");
            }
            //append() agrega contenido especificado en ese parámetro, al final de cada elemento en el conjunto de elementos coincidentes

            $('img').hover( //para que se ejecuten cuando el puntero del mouse entra y sale de los elementos seleccionados.
                function() {
                    $(this).fadeTo("fast", 0.5) //nivel de opacidad, en este caso que se opaque en un 50%
                },
                function() {
                    $(this).fadeTo("fast", 1) //nivel de opacidad, en este caso que vuelva a su 100%
                }
            );

        });
    </script>
</head>

<body>
<body>
    <h1>Pokemon</h1>
    <p>Una muestra de los 151 pokemon</p>

    <div id="container">
        <div id="pokes"></div>
    </div>
 
</body>

</html>
