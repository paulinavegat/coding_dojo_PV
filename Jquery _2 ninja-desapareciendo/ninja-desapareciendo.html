    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("img").click(function() {
                $(this).fadeOut("fast");
            });

                $("img").show();
            });
        });
    </script>
</head>
